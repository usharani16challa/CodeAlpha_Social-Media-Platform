<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mini Social Media App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Mini Social Media App</h1>

  <!-- ✅ Input: Logged-in User ID -->
  <input type="text" id="userId" placeholder="Enter Your User ID" /><br><br>

  <!-- ✅ Post Creation -->
  <textarea id="content" placeholder="What's on your mind?"></textarea><br>
  <button onclick="createPost()">Post</button>

  <hr>

  <!-- ✅ All Posts Will Load Here -->
  <div id="posts"></div>

  <!-- ✅ Load main.js -->
  <script src="main.js"></script>

</body>
</html>
